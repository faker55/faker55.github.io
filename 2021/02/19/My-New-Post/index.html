    </h1>

    <div class="e-content article-entry" itemprop="articleBody">
      
        <h3 id="一：查看java版本"><a href="#一：查看java版本" class="headerlink" title="一：查看java版本"></a>一：查看java版本</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">java -version</span><br></pre></td></tr></table></figure>


<h3 id="二：删除自带的OpenJDK–如果没有就忽略"><a href="#二：删除自带的OpenJDK–如果没有就忽略" class="headerlink" title="二：删除自带的OpenJDK–如果没有就忽略"></a>二：删除自带的OpenJDK–如果没有就忽略</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">rpm -qa | grep java</span><br><span class="line"></span><br><span class="line">以上文件中，noarch文件不用删除。下面执行删除命令：</span><br><span class="line">rpm -e --nodeps xxx</span><br></pre></td></tr></table></figure>


<h3 id="三：下载jdk"><a href="#三：下载jdk" class="headerlink" title="三：下载jdk"></a>三：下载jdk</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">直接去华为云上找你想要的版本</span><br><span class="line">https://repo.huaweicloud.com/java/jdk/</span><br><span class="line"></span><br><span class="line">我用的1.8版本</span><br><span class="line">https://repo.huaweicloud.com/java/jdk/8u201-b09/jdk-8u201-linux-x64.tar.gz</span><br><span class="line"></span><br><span class="line">1；使用rz命令上传</span><br><span class="line">2：直接wget https://repo.huaweicloud.com/java/jdk/8u201-b09/jdk-8u201-linux-x64.tar.gz 安装到服务器上</span><br></pre></td></tr></table></figure>


<h3 id="四-解压到指定目录"><a href="#四-解压到指定目录" class="headerlink" title="四:解压到指定目录"></a>四:解压到指定目录</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">mkdir -p /usr/local/java</span><br><span class="line">tar -zxvf jdk-8u201-linux-x64.tar.gz  -C /usr/local/java</span><br><span class="line">cd /usr/local/ </span><br></pre></td></tr></table></figure>
<h3 id="五：配置环境变量"><a href="#五：配置环境变量" class="headerlink" title="五：配置环境变量"></a>五：配置环境变量</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/profile</span><br><span class="line">添加如下到末尾：</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">java enviroment</span></span><br><span class="line">export JAVA_HOME=/usr/local/java/jdk1.8.0_201</span><br><span class="line">export CLASSPATH=.:$&#123;JAVA_HOME&#125;/jre/lib/rt.jar:$&#123;JAVA_HOME&#125;/lib/dt.jar:$&#123;JAVA_HOME&#125;/lib/tools.jar</span><br><span class="line">export PATH=$PATH:$&#123;JAVA_HOME&#125;/bin</span><br></pre></td></tr></table></figure>
<h3 id="六：使配置文件生效"><a href="#六：使配置文件生效" class="headerlink" title="六：使配置文件生效"></a>六：使配置文件生效</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">source /etc/profile</span><br></pre></td></tr></table></figure>


<h3 id="7：检查版本"><a href="#7：检查版本" class="headerlink" title="7：检查版本"></a>7：检查版本</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">[root@iZwz95n2hxcdh4x6vicjmgZ java]# java -version</span><br><span class="line">java version &quot;1.8.0_201&quot;</span><br><span class="line">Java(TM) SE Runtime Environment (build 1.8.0_201-b09)</span><br><span class="line">Java HotSpot(TM) 64-Bit Server VM (build 25.201-b09, mixed mode)</span><br><span class="line"></span><br><span class="line">[root@iZwz95n2hxcdh4x6vicjmgZ java]# javac -version</span><br><span class="line">javac 1.8.0_201</span><br></pre></td></tr></table></figure>
